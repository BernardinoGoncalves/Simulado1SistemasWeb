<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body >
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 align-items-center d-flex flex-column">
          <h1 class="mb-4">Animes</h1>
          <form class="form-inline align-items-center" method="get">
            <div class="input-group mb-5">
              <input type="text" class="form-control mx-auto ml-5" id="buscaAnime" placeholder="Search" name = "buscaAnime">
              <div class="input-group-append"><button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button></div>
            </div>
          </form>
          <div class="list-group">
              {% for d in dados %}
            <a class="list-group-item flex-column align-items-start active py-0 my-1" >
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ d['character']}}</h5>
              </div>
              <p class="mb-1">{{ d['quote']}}</p>
            </a>
              {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
